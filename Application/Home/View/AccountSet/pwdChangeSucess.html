<script type="text/javascript">
$(function(){
    runCount(10);
});
function runCount(t){
    if(t>0){
        $("#runBox").html(t);
        t--;
        setTimeout(function(){runCount(t);},1000);
    }else{
        window.location.href = "{{:U('Member/login')}}";
    }
}
</script>
