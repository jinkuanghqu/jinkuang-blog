<div class="row">
    <div class="col-sm-8">
        <form class="form-horizontal autoBootstrapValidator" name="formData" data-ajax='true'>            
            <div class="form-group">
                <label for="inputname" class="col-sm-3 control-label">姓名</label>
                <div class="col-sm-5">
                    <present name="adminRowForEdit">
                    <input type="text" class="form-control" name="name" value="{{$adminRowForEdit.name}}" check-type="required" id="inputname" placeholder="姓名" />
                    <else /> 
                    <input type="text" class="form-control" name="name" check-type="required" id="inputname" placeholder="姓名" />
                    </present>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-3 control-label" for="inputEmail">邮箱</label>
                <div class="col-sm-5">
                    <present name="adminRowForEdit">
                    <input type="test" class="form-control" check-type="required email" data-ajax="{{:U('Admin/Admin/verifyemail',array('id'=>$adminRowForEdit['id']))}}" name="email" value="{{$adminRowForEdit['email']}}" id="inputEmail" placeholder="邮箱" />
                    <else />
                    <input type="test" class="form-control" check-type="required email" data-ajax="{{:U('Admin/Admin/verifyemail')}}" name="email" id="inputEmail" placeholder="邮箱" /> 
                    </present> 
                </div>
            </div>

            <div class="form-group">
                <label for="input-password" class="col-sm-3 control-label">密码</label>
                <div class="col-sm-5">
                    <present name="adminRowForEdit">
                    <input type="password" class="form-control" name="password" id="input-password" placeholder="不用时修改,请留空！"/>
                    <else /> 
                    <input type="password" class="form-control" name="password" check-type="required" id="input-password" />
                    </present>                    
                </div>
            </div>

            <div class="form-group">
                <label for="input-c-password" class="col-sm-3 control-label">确认密码</label>
                <div class="col-sm-5">
                    <present name="adminRowForEdit">
                    <input type="password" class="form-control" name="password_confirm" data-confirm="#input-password" placeholder="不用时修改,请留空！" data-confirm="#input-password" id="input-c-password" />
                    <else />
                    <input type="password" class="form-control" name="password_confirm" data-confirm="#input-password" id="input-c-password" />
                    </present> 
                </div>
            </div>
            
            <div class="form-group">
                <label class="col-sm-3 control-label" for="inputIslink">是否启用</label>
                <div class="col-sm-5">
                <if condition="isset($adminRowForEdit) && $adminRowForEdit['status'] == 1">
                    <input type="checkbox" class="form-control input-icheck" name="status" id="inputIslink" value="1" checked="checked" />
                <else />
                    <input type="checkbox" class="form-control input-icheck" name="status" id="inputIslink" value="1" />
                </if>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-3 control-label" for="inputRole">用户组</label>
                <div class="col-sm-5">
                    <select name="role_id" check-type="required number" class="form-control" id="inputRole">
                        <option>请选择</option>
                        <volist name="roleRows" id="roleRow">
                        <if condition="isset($adminRowForEdit) && $roleRow['id'] == $adminRowForEdit['role_id']">
                        <option value="{{$roleRow.id}}" selected="selected">{{$roleRow.name}}</option>
                        <else />
                        <option value="{{$roleRow.id}}">{{$roleRow.name}}</option>
                        </if>
                        </volist>
                    </select>
                </div>
            </div>

            
            


            <div class="form-group">
                <div class="col-sm-offset-3 col-sm-9">
                    <button type="submit" class="btn btn-primary">提交</button>
                </div>
            </div>
        </form>
    </div>
</div>
