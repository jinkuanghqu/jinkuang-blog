<div class="row">
    <div class="col-sm-8">
        <form class="form-horizontal autoBootstrapValidator" name="formData" data-ajax='true'>
           
            <div class="form-group">
                <label for="inputTitle" class="col-sm-3 control-label">调用类型名称</label>
                <div class="col-sm-5">                   
                    <input type="text" class="form-control" name="name" value="{{$webCallRow.name}}" check-type="required" id="inputTitle" placeholder="调用名称" />
                </div>
            </div>           
            
            <div class="form-group">
                <label class="col-sm-3 control-label" for="inputCode">调用类型代码</label>
                <div class="col-sm-5">      
                <if condition="isset($webCallRow)">
                    <input type="text" class="form-control" name="code" value="{{$webCallRow.code}}" id="inputCode" check-type="required" data-ajax="{{:U("/Admin/Advert/verifyCode",array('id'=>$webCallRow['id']))}}"  placeholder="调用代码"/>
                <else />
                    <input type="text" class="form-control" name="code" id="inputCode" check-type="required" data-ajax="{{:U("/Admin/Advert/verifyCode")}}"  placeholder="调用代码"/>
                </if>
                </div>
            </div>
            
            
            <div class="form-group">
                <label class="col-sm-3 control-label" for="inputD"> 显示内容个数 </label>
                <div class="col-sm-5">
                    <input type="text" class="form-control " name="display_number" value="{{$webCallRow.display_number}}" value="0" id="inputD" check-type="required number" range="0~500" >
                </div>               
            </div>
    
            
            <div class="form-group">
                <label for="inputTitle" class="col-sm-3 control-label">调用类型模板</label>
                <div class="col-sm-5">                   
                    <select name="view" check-type="required" number-message="请选择调用类型模板" class="form-control">
                        <option>请选择</option>
                        <volist name="viewFileRows" id="vo">
                        <if condition="$webCallRow['view'] == $vo">
                        <option value="{{$vo}}" selected="selected">{{$vo}}</option>
                        <else />
                        <option value="{{$vo}}">{{$vo}}</option>
                        </if>
                        </volist>
                    </select>
                </div>
            </div>
            


            <div class="form-group">
                <div class="col-sm-offset-3 col-sm-9">
                    <button type="submit" class="btn btn-primary">提交</button>
                </div>
            </div>
        </form>
    </div>
</div>
