<script type="text/javascript" src="__PUBLIC__/adminTpl/js/ueditor/ueditor.config.js"></script>
<script type="text/javascript" src="__PUBLIC__/adminTpl/js/ueditor/ueditor.all.js"></script>
<script type="text/javascript" src="__PUBLIC__/adminTpl/js/img_preview.js"></script>
<script src="__PUBLIC__/adminTpl/js/Validator/bootstrap3-validation.js"></script>
        
<div class="row">
    <div class="col-sm-12">
        <form class="form-horizontal autoBootstrapValidator" action="/Admin/Article/add" data-ajax='true' method="POST" name="formData"  enctype="multipart/form-data">
        
            <input type="hidden" name="aid" value="{{$article.aid}}" id="aid" />
            <div class="form-group">
                <label for="cid" class="col-sm-2 control-label">文章分类</label>            
                <div class="col-sm-5">
                <select id="cid" name="cid" class="form-control">
                    {{$options}}
                </select>
                </div>
            </div> 

            <div class="form-group">
                <label for="author" class="col-sm-2 control-label">文章作者</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" name="author" check-type="required" id="author" placeholder="文章作者" value=""/>
                </div>
            </div>
            
            <div class="form-group">
                <label for="title" class="col-sm-2 control-label">文章标题</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" name="title" check-type="required" id="title" placeholder="文章标题" value=""/>
                </div>
            </div>
            
            <div class="form-group">
                <label for="keywords" class="col-sm-2 control-label">文章关键字</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" name="keywords" check-type="required" id="keywords" placeholder="2文章关键字" value=""/>
                </div>
            </div>            
            
            
            <div class="form-group">
                <label for="description" class="col-sm-2 control-label">文章摘要</label>
                <div class="col-sm-5">
						<textarea name="description"  check-type="required" class="form-control" id="description" placeholder="文章摘要" rows="3"></textarea>
                </div>
            </div>
            
            <div class="form-group">
                <label for="link" class="col-sm-2 control-label">文章原链接</label>
                <div class="col-sm-5">
						<input type="text" name="link" check-type="" class="form-control" id="description" placeholder="">
                </div>
            </div>

            <div class="form-group">
                <label for="sort" class="col-sm-2 control-label">排序</label>
                <div class="col-sm-5">
						<input  type="number" name="sort"  class="form-control" id="description" placeholder="255">
                </div>
            </div>
            <div class="form-group">
                <label for="isdisplay" class="col-sm-2 control-label">状态</label>            
                <div class="col-sm-5">
                <select id="isdisplay" name="isdisplay" class="form-control">
                    <option value="1">显示</option>
                    <option value="0">隐藏</option>
                </select>
                </div>
            </div>  
            <div class="form-group">
              <label for="inputTitle" class="col-sm-2 control-label">图片</label>
              <div class="col-sm-5">
                <div class="input-group">
                  <textarea class="form-control input-file-text input-value-4-input" name="file1"></textarea>
                  <span class="input-group-btn">
                    <input type="file" class="btn-input-file" data-ext="/(\.jpg|\.png|\.gif)$/">
                    <button class="btn btn-success" type="button">上传</button>
                  </span>
                </div><!-- /input-group -->                                    
              </div>
            </div>            
            <div class="form-group">
                <label class="col-sm-2 control-label" for="content"> 文章内容 </label>
                <div class="col-sm-8">                  
                    <script id="container" name="content" type="text/plain"></script>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-3 col-sm-9">
                    <button type="submit" class="btn btn-primary">提交</button>
                </div>
            </div>
        </form>
    </div>
</div>

<script type="text/javascript">
    (function() {
        var date_config = {
                istime:true,
                format: 'YYYY-MM-DD hh:mm:ss'
            }

        $("#add_time_begin").click(function(){
            laydate(date_config);
        });

        $("#add_time_end").click(function(){
            laydate(date_config);
        });

    })();

</script>

    var ue = UE.getEditor('container');
