<div class="row">
    <div class="col-sm-8">
        <form action="/admin/ArticleCategory/add" method="POST" id="formData" data-ajax='true' class="form-horizontal autoBootstrapValidator">
        
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-3 control-label">父类：</label>
                <div class="col-sm-5">
                    <select id="pid" name="pid" class="form-control">
                        <option value="0">顶级分类</option>
                        {{$options}}
                    </select>
                </div>
            </div>
        
            <div class="form-group">
                <label for="name" class="col-sm-3 control-label">分类名称：</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" name="name" check-type="required" placeholder="分类名称">
                </div>
            </div>
            <div class="form-group">
                <label for="sort" class="col-sm-3 control-label">关键词</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" name="keywords"  check-type="required" placeholder="关键词">
                </div>
            </div>

            <div class="form-group">
                <label for="exp" class="col-sm-3 control-label">栏目描述</label>
                <div class="col-sm-5">
                    <textarea  name="description" class="form-control" rows="3"  check-type="required" placeholder="栏目描述"></textarea>
                </div>
            </div> 
            <div class="form-group">
                <label for="sort" class="col-sm-3 control-label">排序：</label>
                <div class="col-sm-5">
                    <input type="number" class="form-control" name="sort" placeholder="数字,越小越靠前">
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-3 col-sm-9">
                    <button type="submit" class="btn btn-primary">提交</button>
                </div>
            </div>
        </form>
    </div>
</div>
