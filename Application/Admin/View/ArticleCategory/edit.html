<div class="row">
    <div class="col-sm-8">
        <form action="/admin/ArticleCategory/update" method="POST" id="formData" data-ajax='true' class="form-horizontal autoBootstrapValidator">
        
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-3 control-label">父类</label>
                <div class="col-sm-5">
                    <select id="pid" name="pid" class="form-control">
                        <option value="0">顶级分类</option>
                        {{$options}}
                    </select>
                </div>
            </div>
        
            <div class="form-group">
                <label for="name" class="col-sm-3 control-label">分类名称</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" name="name"  check-type="required" placeholder="分类名称"  value="{{$cat_ret.name}}">
                </div>
            </div>
                        
            <div class="form-group">
                <label class="col-sm-3 control-label" for="is_system">是否为系统分类</label>
                <div class="col-sm-5">
                    <input name="is_system" value="1" <if condition="$cat_ret['is_system'] == 1">checked="checked"</if> type="radio">&nbsp;是  
                    <input name="is_system" value="0" <if condition="$cat_ret['is_system'] == 0">checked="checked"</if> type="radio">&nbsp;否
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-3 control-label" for="is_hide">是否隐藏</label>
                <div class="col-sm-5">

                    <input name="is_hide" value="1" <if condition="$cat_ret['is_hide'] == 1">checked="checked"</if> type="radio">&nbsp;是  
                    <input name="is_hide" value="0" <if condition="$cat_ret['is_hide'] == 0">checked="checked"</if> type="radio">&nbsp;否
                                               
                </div>
            </div>              
            
            <div class="form-group">
                <label for="sort" class="col-sm-3 control-label">关键词</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" name="keywords"  check-type="required" placeholder="关键词" value="{{$cat_ret.keywords}}">
                </div>
            </div>

            <div class="form-group">
                <label for="exp" class="col-sm-3 control-label">栏目描述</label>
                <div class="col-sm-5">
                    <textarea  name="description" class="form-control" rows="3"  check-type="required" placeholder="栏目描述">{{$cat_ret.description}}</textarea>
                </div>
            </div>                
                            
            <div class="form-group">
                <label for="sort" class="col-sm-3 control-label">排序：</label>
                <div class="col-sm-5">
                    <input type="number" class="form-control" name="sort" placeholder="数字,越小越靠前"  value="{{$cat_ret.sort}}">
                </div>
            </div>
            
            <input type="hidden" name="id" id="id" value="{{$cat_ret.id}}">

            <div class="form-group">
                <div class="col-sm-offset-3 col-sm-9">
                    <button type="submit" class="btn btn-primary">提交</button>
                </div>
            </div>
        </form>
    </div>
</div>
