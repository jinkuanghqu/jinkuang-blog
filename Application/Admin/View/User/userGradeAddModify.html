<div class="row">
    <div class="col-sm-8">
        <form class="form-horizontal autoBootstrapValidator" data-ajax='true' method="post" enctype="multipart/form-data">
            <input type="hidden" name="id" value="{{$dataRow.id|default=null}}" />
            <div class="form-group">
                <label class="col-sm-3 control-label">等级名称：</label>
                <div class="col-sm-7">
                    <input type="text" check-type="required" name="grade_name" class="form-control" value="{{$dataRow.grade_name|default=null}}" placeholder="等级名称,如:黄金" />
                </div>
            </div>

            <div class="form-group">
              <label for="inputTitle" class="col-sm-3 control-label">等级logo：</label>
              <div class="col-sm-7">
                <div class="input-group">
                  <textarea class="form-control input-file-text input-value-4-input" check-type="required" name="grade_logo">{{$dataRow.grade_logo}}</textarea>
                  <span class="input-group-btn">
                    <input type="file" class="btn-input-file" data-ext="/(\.jpg|\.png|\.gif)$/" />
                    <button class="btn btn-success" type="button">上传</button>
                  </span>
                </div><!-- /input-group -->                                    
              </div>
            </div>

            <div class="form-group">
                <label class="col-sm-3 control-label">所需积分：</label>
                <div class="col-sm-2">
                    <input type="text" check-type="required number" name="compound_points" class="form-control" value="{{$dataRow.compound_points|default=null}}" placeholder="0"/>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-3 control-label">所需消费金额：</label>
                <div class="col-sm-2">
                    <input type="text" check-type="required number" name="min_total_order_amount" class="form-control" value="{{$dataRow.min_total_order_amount|default=null}}" placeholder="0.00"/>
                </div>
            </div>

            <div class="form-group">
                <label for="exp"  class="col-sm-3 control-label">等级描述：</label>
                <div class="col-sm-9">
                    <textarea class="form-control" name="grade_desc" id="exp" rows="3">{{$dataRow.grade_desc|default=null}}</textarea>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-3 col-sm-9">
                    <button type="submit" class="btn btn-primary">提交</button>
                </div>
            </div>
        </form>
    </div>
</div>
