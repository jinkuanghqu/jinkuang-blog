<script type="text/javascript">
$(function(){
    
    //$('#user_grade').hide();
    //$('#sendee_div').hide();     
    
    $("input[name='type']").click(function(){
        var rs = $(this).val();
        switch(rs)
        {
            case '0':
                $("#input_sendee").val(" ");                        
                $('#user_grade').hide();
                $('#sendee_div').show();                               
                break;
            case '1':
                $('#user_grade').show();
                $("#input_sendee").val(" ");                
                $('#sendee_div').hide();                
                break;
            case '2':
                $('#user_grade').hide();
                $("#input_sendee").val(" ");                
                $('#sendee_div').hide();                
                break;
        }
    });

})
</script>

<div class="row">
    <div class="col-sm-12">
        <form class="form-horizontal autoBootstrapValidator" action="/Admin/Message/send" data-ajax='true' method="POST" name="formData"  enctype="multipart/form-data">
                
            <div class="form-group">
                <label for="send_obj" class="col-sm-3 control-label">发送对象</label>
                <div class="col-sm-5">
                    <input name="type" type="radio" value="2" />&nbsp;所有用户                
                    <input name="type" type="radio" value="0" checked="checked"/>&nbsp;指定用户
                    <input name="type" type="radio" value="1"  />&nbsp;指定等级用户
                    
                    
                    <div id="user_grade" id="mySelect" style='display:none;'>    
                        <select name="grade[]" multiple="multiple">
                            {{$options}}
                        </select>  
                    </div>  
                    
                </div>
            </div>
            
            <div  id="sendee_div" class="form-group">
                <label for="sendee" class="col-sm-3 control-label">收件人</label>
                <div id="sendee_input" class="col-sm-5">
                    <input type="text" class="form-control" id="input_sendee" name="sendee" placeholder="收件人">
                </div>
            </div>            
            
            
            <div class="form-group">
                <label for="title" class="col-sm-3 control-label">主题</label>
                <div class="col-sm-5">
                <input type="text" class="form-control" check-type="required" name="title"  value="" placeholder="消息主题">
                </div>
            </div>
            
            <div class="form-group">
                <label for="content" class="col-sm-3 control-label">内容</label>
                <div class="col-sm-5">
                    <textarea name="content" class="form-control" check-type="required" id="content" rows="4" ></textarea>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-3 col-sm-9">
                    <button type="submit" class="btn btn-primary" >提交</button>
                </div>
            </div>
        </form>
    </div>
</div>
