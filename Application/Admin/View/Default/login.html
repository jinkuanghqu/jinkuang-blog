<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>后台登录</title>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/adminTpl/style/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/adminTpl/style/login.css">
    <script type="text/javascript">
    if (window != window.top) {
        window.top.location.replace(window.location)
        // 这是直接代替外窗，你也可以干别的
    }
    </script>
</head>
<body>
    <div class="container-fluid">
        <div class="row aliyun-login-bg-1"></div>
        <div class="row aliyun-login-bg-2"></div>
        <div class="vertical-center">
            <div class="logo-center">
                <p class="text-center logo">LOGO</p>
            </div>
            <div class="login-center">
                <div class="login">
                    <form class="form-horizontal" method="post">
                      <div class="form-group">
                        <label class="sr-only" for="exampleInputEmail3">邮箱</label>
                        <input type="email" name="email" class="form-control" id="exampleInputEmail3" placeholder="用户名">
                      </div>
                      <div class="form-group">
                        <label class="sr-only" for="exampleInputPassword3">密码</label>
                        <input type="password" name="password" class="form-control" id="exampleInputPassword3" placeholder="密码">
                      </div>
                      <button type="submit" class="btn btn-primary btn-sm btn-block">登录</button>
                      <div class="form-group">
                          <p class="text-center"><a href="#">忘记密码</a></p>
                      </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
