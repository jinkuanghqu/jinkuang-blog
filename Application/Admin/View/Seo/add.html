<div class="row">
    <div class="col-sm-8">
        <form class="form-horizontal autoBootstrapValidator" action="{{:U('/Admin/Seo/add')}}" method="post" enctype="application/x-www-form-urlencoded" data-ajax="true">
            <div class="form-group">
                <label class="col-sm-3 control-label" for="name">名称：</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" name="name" placeholder="请输入名字" check-type="required"
                     data-ajax="{{:U('Admin/Seo/verifyName')}}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label" for="path">页面路径：</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" name="path" id="path" placeholder="网页地址主机名后面的部分,不包括前面的/" check-type="required" data-ajax="{{:U('Admin/Seo/verifyPath')}}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label" for="title">SEO标题：</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" name="title" placeholder="请输入SEO标题" check-type="required"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label" for="keywords">SEO关键词：</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" name="keywords" placeholder="请输入SEO关键词" check-type="required"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label" for="description">SEO描述：</label>
                <div class="col-sm-5">
                    <textarea class="form-control" rows="5" name="description" placeholder="请输入SEO描述" check-type="required"></textarea>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-3 col-sm-6">
                    <button i="close" class="btn btn-default">取消</button>
                    <button id="submit" type="submit" class="btn btn-primary" style="margin-left: 20px">确认</button>
                </div>
             </div>
        </form>
    </div>
</div>
